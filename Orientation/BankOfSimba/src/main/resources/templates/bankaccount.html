<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Details</title>
</head>
<body>
<h1>Bank Account Details</h1>
<p>Name: <span th:text="${bankAccount.name}"></span></p>
<p>Balance: <span th:text="${#numbers.formatDecimal(bankAccount.balance, 2, 'COMMA', 2, 'POINT')}"></span> Zebra</p>
<p>Animal Type: <span th:text="${bankAccount.animalType}"></span></p>
<!-- Other fields -->
</body>
</html>
